 #{extends 'main.html' /} #{set title:'Listagem de Usuarios' /}

<div class="dropdown">
	<button class="btn btn-primary dropdown-toggle" type="button"
		id="dropdownMenuButton1" data-bs-toggle="dropdown"
		aria-expanded="false">Clique aqui para mais opções</button>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
		<li><button class="dropdown-item"
				onclick="window.location='@{Principais.pinicial}'">Voltar
				ao início</button></li>
		<li><button class="dropdown-item"
				onclick="window.location='@{usuarios.form}'">Ir para o
				formulário</button></li>
		<li></li>
	</ul>
</div>
<form action="@{Usuarios.listar}">
	<div class="container mx-auto p-2">
		<div class="d-flex justify-content-center align-items-center vh-100">
			<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
				<div class="card">
					</br>

					<div class="container">
						<div class="row align-items-start">
							<div class="col">


								<h1 class="text-center mb-4">Lista de Usuários</h1>
							</div>


							</br> </br>

							<div class="row mb-4">
								<div class="col-6">
									<input type="text" class="form-control shadow" name="termo"
										value="${termo}" />
								</div>
								<div class="col-6">
									<input type="submit" class="btn btn-outline-primary"
										value="Pesquisar" />
								</div>
							</div>
</form>


<div class="container my-5">
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Email</th>
				<th scope="col">Ações</th>
			</tr>
		</thead>
		<tbody>
			#{list items:usuarios, as:'u'}
			<tr>
				<td>${u.nome}</td>
				<td>${u.email}</td>
				<td><a class="btn btn-outline-primary"
					href="@{Usuarios.editar(u.id)}">Editar</a> <a title="Remover"
					class="btn btn-outline-danger" href="@{Usuarios.remover(u.id)}">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path
								d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                          <path
								d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg> Deletar
				</a></td>
			</tr>
			#{/list}

















		</tbody>
	</table>

	</br>
	</br>


	<div class="d-grid gap-2 col-2 mx-auto mt-4">

		<a class="btn btn-primary" href="@{Usuarios.form}">Novo cadastro</a>
	</div>

</div>
</div>

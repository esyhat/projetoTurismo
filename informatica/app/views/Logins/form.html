#{extends 'main.html' /} #{set title:'Login de Usuário' /}



<div class="dropdown">
	<button class="btn btn-primary dropdown-toggle" type="button"
		id="dropdownMenuButton1" data-bs-toggle="dropdown"
		aria-expanded="false">Clique aqui para mais opções</button>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
		<li><button class="dropdown-item"
				onclick="window.location='@{Principais.pinicial}'">Voltar
				ao início</button></li>
		<li><button class="dropdown-item"
				onclick="window.location='@{Principais.passeio}'">Ir para
				conhecer os passeios</button></li>
		<li></li>
	</ul>
</div>

<div class="container mx-auto p-2">
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="shadow p-4 mb-5 bg-body-tertiary rounded"
			style="width: 400px">
			<div class="card">
				<h2 class="text-center">Login</h2>
				<div class="card-body">



					<form action="@{Logins.logar}" method="post">
						<div class="mb-3">
							<label class="form-label fw-bold">Email:</label> <input
								type="text" class="form-control shadow" name="email" value=""
								autocomplete="off" required />
						</div>

						<div class="mb-3">
							<label class="form-label fw-bold">Senha:</label> <input
								type="password" class="form-control shadow" name="senha"
								value="" autocomplete="off" required />



						</div>

						<div class="mt-3 text-center">
							<a href="@{Usuarios.form}" class="link-primary">Cadastrar
								usuário!</a>
						</div>

						<div class="mt-3 text-center">
							<a href="@{Logins.esqueciMinhaSenha}" class="link-primary">Recuperar
								senha!</a>
						</div>

						<div class="mt-3 d-grid gap-2 col-6 mx-auto">
							<input type="submit" class="btn btn-primary" value="Entrar" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
